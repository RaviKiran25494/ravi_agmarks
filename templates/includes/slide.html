<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>
</head>
<body>

<div id="slide" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#slide" data-slide-to="0" class="active"></li>
    <li data-target="#slide" data-slide-to="1"></li>
    <li data-target="#slide" data-slide-to="2"></li>
    <li data-target="#slide" data-slide-to="3"></li>
    <li data-target="#slide" data-slide-to="4"></li>
    <li data-target="#slide" data-slide-to="5"></li>
  
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='images/img_1.jpg') }}" alt="Farmers" width="100%">
      <div class="carousel-caption">
        <h1>Farmer</h1>
        <p></p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/img_2.jpg') }}" alt="Processors" width="100%">
      <div class="carousel-caption">
        <h1>Processor</h1>
        <p></p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/img_3.jpg') }}" alt="Warehouse" width="100%">
      <div class="carousel-caption">
        <h1>Warehouse</h1>
        <p></p>
      </div>   
    </div>
     <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/img_4.jpg') }}" alt="Trader" width="100%">
      <div class="carousel-caption">
        <h1>Trader</h1>
        <p></p>
      </div>   
    </div>
     <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/img_5.jpg') }}" alt="Supplier" width="100%">
      <div class="carousel-caption">
        <h1>Supplier</h1>
        <p></p>
      </div>   
    </div>
     <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/img_6.jpg') }}" alt="Logistics" width="100%">
      <div class="carousel-caption">
        <h1>Logistics</h1>
        <p></p>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#slide" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#slide" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</body>
</html>
