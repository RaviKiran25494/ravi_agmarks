{% extends 'layout.html' %}
{% block body %}

<div class="pdb10" id="header"></div>
<div class="login-form w3-card w3-border w3-border-indigo w3-hover-border-orange">
 <h2 class="w3-center w3-panel w3-indigo w3-padding" style="font-size:2rem; font-weight:400">LOGIN</h2>

 {% include 'includes/_messages.html' %}
 <form method="POST" action="">
     <div class="form-group">
        <input type="text" class="form-control" name="username" value="{{request.form.username}}" placeholder="Username"  required>
        <i class="fa fa-user"></i>
     </div>
     <div class="form-group">
        <input type="password"  class="form-control" name="password" value="{{request.form.password}}" placeholder="password"  required>
        <i class="fa fa-lock"></i>
     </div>
     <span class="alert">Invalid Credentials</span>
     <div class="w3-center"> 
        <button type="submit" class="log-btn w3-button w3-black w3-hover-indigo" >Log in</button>
     </div>

 </form>
</div>
<div class="pdt10" id="footer"></div>


{% endblock %}
