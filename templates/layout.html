<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>

<!-- header -->


<script type="text/javascript">
        $(document).ready(function () {          
            setLanguageComboBox("CDACGISTWebLocalisationDIV");
          
            var session = sessionStorage.getItem("LanguageName");

            if (session != null) {
                $("#cdacL10nLanguagesComboBox").val(sessionStorage.getItem("LanguageName"));
                setLanguageForTranslation($("#cdacL10nLanguagesComboBox").val());
            } 
            $("#cdacL10nLanguagesComboBox").change(function () { 
                try {
                    sessionStorage.setItem("LanguageName", $("#cdacL10nLanguagesComboBox").val());
                } catch (e) {

                }
            });

        });
            </script>
